version: 2.1
orbs:
  node: circleci/node@6.1.0
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/node:22.8.0

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm test

  deploy_app:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          force: true
      - run:
          command: |
            heroku run npm run migrate --app $HEROKU_APP_NAME

  release:
    docker:
      - image: cimg/node:22.8.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run semantic-release
          command: npx semantic-release

workflows:
  version: 2
  deploy:
    jobs:
      - build
      - deploy_app:
          requires:
            - build
      - release:
          requires:
            - build